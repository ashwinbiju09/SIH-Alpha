{% extends "admin/layout.html" %}
{% block content %}

    <!-- Bootstrap CSS -->
    <!-- <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.3.1/dist/css/bootstrap.min.css" integrity="sha384-ggOyR0iXCbMQv3Xipma34MD+dH/1fQ784/j6cY/iJTQUOhcWr7x9JvoRxT2MZw1T" crossorigin="anonymous"> -->
    <title>Compare projects</title>
  </head>
  <body>
    <div id="main-wrapper" class="container" style="padding-top:5%;align-items: center; align-content: center;margin: 5px 5px;">
        <div class="row justify-content-center">
            <div class="col-xl-7">
              <div class="card border-0">
                    <div class="card-body p-0">
                            <div class="col-lg-12">
                                <div class="p-5">
                                    <div class="mb-9">
                                        <h3 class="h4 font-weight-bold text-theme" style="text-align:center;">Compare Projects</h3>
                                    </div>
                                    <form action="/comparepro/{{ p1 }}/{{ p2 }}" method="POST">
                                      <div class="container form-group">
                                  <div class="row" style="padding-top:40px;">
                                    <div class="col-md-3"></div>
                                    <div class="col-md-6" style="align-items:center;">
                                        <p>Enter Project ID 1</p>
                                      <input type="integer" name="p1" style="background-color: rgb(255, 255, 255);" class="form-control"   required>
                                    </div>
                                  </div>
                                      </div>
                                      <div class="container form-group">
                                        <div class="row" style="padding-top:15px;">
                                          <div class="col-md-3"></div>
                                          <div class="col-md-6" style="align-items:center;">
                                              <p>Enter Project ID 2</p>
                                            <input type="integer" name="p2" style="background-color: rgb(255, 255, 255);" class="form-control"   required>
                                          </div>
                                        </div>
                                    </div>
                                    <div class="container" style="width: 30%; display: flex; padding-top:35px; justify-content: center;">
                                    <input style="padding: auto; width: 50%;"   type="submit" id="edit-submit" name="op"  value="Submit";
                                    class="form-control-login btn btn-theme btn-lg ">
                                    </div>
                                </div>
                            </div>
                        </form>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    <script src="https://code.jquery.com/jquery-3.3.1.slim.min.js" integrity="sha384-q8i/X+965DzO0rT7abK41JStQIAqVgRVzpbzo5smXKp4YfRvH+8abtTE1Pi6jizo" crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/popper.js@1.14.7/dist/umd/popper.min.js" integrity="sha384-UO2eT0CpHqdSJQ6hJty5KVphtPhzWj9WO1clHTMGa3JDZwrnQq4sF86dIHNDz0W1" crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@4.3.1/dist/js/bootstrap.min.js" integrity="sha384-JjSmVgyd0p3pXB1rRibZUAYoIIy6OrQ6VrjIEaFf/nJGzIxFDsf4x0xIM+B07jRM" crossorigin="anonymous"></script>
{% endblock %}
