{% extends "admin/layout.html" %}
{% block content %}
<section style="padding-left:16%; padding-top:2%; padding-right:1%">
   <h3 class="h4 font-weight-bold text-theme" style="text-align:center;">Rejected Projects</h3>
   <br>
   <div class="col-md-9"></div>
   <div class="col-md-3 " style="offset:20px;">
      <br>
      <p><b>Select State</b></p>
      <select name="filter_state" id="inputState" style="background-color: rgb(255, 255, 255);"
         onchange="location = this.value;" class="form-control form-control-md">
         <option>Select State</option>
         <option value="/filter_projects/rejected/Andra Pradesh">Andra Pradesh</option>
         <option value="/filter_projects/rejected/Andaman and Nicobar Islands">Andaman and Nicobar Islands</option>
         <option value="/filter_projects/rejected/Arunachal Pradesh">Arunachal Pradesh</option>
         <option value="/filter_projects/rejected/Assam">Assam</option>
         <option value="/filter_projects/rejected/Bihar">Bihar</option>
         <option value="/filter_projects/rejected/Chhattisgarh">Chhattisgarh</option>
         <option value="/filter_projects/rejected/Chandigarh">Chandigarh</option>
         <option value="/filter_projects/rejected/Dadar and Nagar Haveli">Dadar and Nagar Haveli</option>
         <option value="/filter_projects/rejected/Daman and Diu">Daman and Diu</option>
         <option value="/filter_projects/rejected/Delhi">Delhi</option>
         <option value="/filter_projects/rejected/Goa">Goa</option>
         <option value="/filter_projects/rejected/Gujarat">Gujarat</option>
         <option value="/filter_projects/rejected/Haryana">Haryana</option>
         <option value="/filter_projects/rejected/Himachal Pradesh">Himachal Pradesh</option>
         <option value="/filter_projects/rejected/Jammu and Kashmir">Jammu and Kashmir</option>
         <option value="/filter_projects/rejected/Jharkhand">Jharkhand</option>
         <option value="/filter_projects/rejected/Karnataka">Karnataka</option>
         <option value="/filter_projects/rejected/Kerala">Kerala</option>
         <option value="/filter_projects/rejected/Lakshadeep">Lakshadeep</option>
         <option value="/filter_projects/rejected/Madya Pradesh">Madya Pradesh</option>
         <option value="/filter_projects/rejected/Maharashtra">Maharashtra</option>
         <option value="/filter_projects/rejected/Manipur">Manipur</option>
         <option value="/filter_projects/rejected/Meghalaya">Meghalaya</option>
         <option value="/filter_projects/rejected/Mizoram">Mizoram</option>
         <option value="/filter_projects/rejected/Nagaland">Nagaland</option>
         <option value="/filter_projects/rejected/Orissa">Orissa</option>
         <option value="/filter_projects/rejected/Punjab">Punjab</option>
         <option value="/filter_projects/rejected/Pondicherry">Pondicherry</option>
         <option value="/filter_projects/rejected/Rajasthan">Rajasthan</option>
         <option value="/filter_projects/rejected/Sikkim">Sikkim</option>
         <option value="/filter_projects/rejected/Tamil Nadu">Tamil Nadu</option>
         <option value="/filter_projects/rejected/Telagana">Telagana</option>
         <option value="/filter_projects/rejected/Tripura">Tripura</option>
         <option value="/filter_projects/rejected/Uttaranchal">Uttaranchal</option>
         <option value="/filter_projects/rejected/Uttar Pradesh">Uttar Pradesh</option>
         <option value="/filter_projects/rejected/West Bengal">West Bengal</option>
      </select>

   </div>

   <br>

   <div class="table-responsive text-nowrap">
      <table class="table table-striped">
         <thead>
            <tr style="background-color: #F08B14;font-family: sans-serif;text-align: center;">
               <th>PROJECT ID</th>
               <th>PROJECT NAME</th>
               <th>PROJECT LOCATION</th>
               <th>TOTAL</th>
               <th>STATUS</th>
            </tr>
         </thead>
         <tbody>
            {% for project in p %}
            <tr>
               <td>{{ project.id }}</td>
               <td>{{ project.name }}</td>
               <td>{{ project.add2 }}</td>
               <td>{{ project.total }}</td>
               <td> REJECTED </td>
               

            </tr>
            {% endfor %}
         </tbody>
      </table>
   </div>
</section>
{% endblock content %}
