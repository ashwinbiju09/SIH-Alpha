{% extends "/proponent/layout.html" %}
{% block content %}
<section style="padding-left: 12%;">
    <div id="main-wrapper" class="container">
       <div class="row justify-content-center">
          <div class="col-xl-11">
             <div class="card border-0">
                <div class="card-body p-0">
                   <div class="col-lg-12">
                      <div class="p-5">
                         <div class="mb-9">
                            <h3 class="h4 font-weight-bold text-theme" style="text-align: center;">STRATEGIC JUSTIFICATIONS AND MEASURABLE OUTCOMES</h3>
                         </div>
                         <br><br>
                         <form action="/form_4" method="POST" enctype="multipart/form-data" class="needs-validation">
                           <input type="hidden" name="csrf_token" value="{{ csrf_token() }}"/>
                            <div class="form-group">
                               <label for="inputfile1">Why is this project required and how it responds to identified community needs, issues and helps bridge critical gaps in sports facilities in the vicinity of the project</label>
                               <input type="file" name="need" class="form-control" id="inputfile1" required >
                            </div>
                            <br>
                            <div class="form-group">
                               <label for="inputState">Has the area in which the project is proposed experienced any natural disasters ?</label>
                               <select id="inputState" name="nd" class="form-control" required>
                                  <option value="">Select Option</option>
                                  <option value="Yes">Yes</option>
                                  <option value="No">No</option>
                               </select>
                            </div>
                            <br>
                            <div class="form-group">
                               <label for="inputState-1">Has the area in which the project is proposed experienced strong demand for proposed sports facilities due to popularity of the sports discipline ?</label>
                               <select id="inputState-1" name="demand" class="form-control" required>
                                  <option value="">Select Option</option>
                                  <option value="Yes">Yes</option>
                                  <option value="No">No</option>
                               </select>
                            </div>
                            <br>
                            <div class="form-group">
                               <label for="inputState-2">Has the area in which the project is proposed experienced strpng population growth or significant change in circumstances ?</label>
                               <select id="inputState-2" name="pg" class="form-control" required>
                                  <option value="">Select Option</option>
                                  <option value="Yes">Yes</option>
                                  <option value="No">No</option>
                               </select>
                            </div>
                            <br>
                            <div class="form-group">
                               <label for="inputfile2">How does the project propose to increase or maintain participation in sports and/or helps athletes achieve excellence ?</label>
                               <input type="file" name="excellence" class="form-control" id="inputfile2" required >
                            </div>
                            <br>
                            <div class="form-group">
                               <label for="inputfile3">Estimated figures (with basis of estimation) and clearly state how each partner/stakeholder contributes to and benefits from the project</label>
                               <input type="file" name="estimation" class="form-control" id="inputfile3" required >
                            </div>
                            <br>
                            <div class="form-group">
                               <label for="inputState-3">Select if any additional programming opputunities has been identified and planned to increase or maintain participation?</label>
                               <select id="inputState-3" name="apo"class="form-control" required>
                                  <option value="">Select Option</option>
                                  <option value="Yes">Yes</option>
                                  <option value="No">No</option>
                               </select>
                            </div>
                            <br>
                            <div class="form-group">
                               <label for="inputfile4">Regional/sub-regional and multi-purpose benefits of the project and how it is aligned to the National goal of broadbasing of sports and achieving excellence in sports</label>
                               <input type="file" name="benefits" class="form-control" id="inputfile4" required >
                            </div>
                            <br>
                            <div class="form-group">
                               <label for="inputfile5">How does this project or the broader facility promotes gender equity and inclusiveness through policies and facility management plans?</label>
                               <input type="file" name="equity" class="form-control" id="inputfile5" required >
                            </div>
                            <div class="container" style="width: 100%; display: flex; justify-content: center;">
                               <input style="padding: auto; width: 30%;" type="submit"  value="NEXT" class="form-control-login btn btn-theme btn-lg">
                               </div>
                          </form>
                       </div>
                      <br>
                   </div>
                </div>
             </div>
          </div>
       </div>
    </div>
 </section>
{% endblock content %}
