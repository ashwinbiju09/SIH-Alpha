{% extends "/proponent/layout.html" %}
{% block content %}
      <section style="padding-left: 12%;">
         <div id="main-wrapper" class="container">
            <div class="row justify-content-center">
               <div class="col-xl-11">
                  <div class="card border-0">
                     <div class="card-body p-0">
                        <div class="col-lg-12">
                           <div class="p-5">
                              <div class="mb-9">
                                 <h3 class="h4 font-weight-bold text-theme" style="text-align:center;">GRANTEE DETAILS</h3>
                                 <br><br>
                              </div>
                              <form action="/form_1" method="POST" enctype="multipart/form-data" class="needs-validation">
                                 <input type="hidden" name="csrf_token" value="{{ csrf_token() }}"/>
                                 <div class="form-row">
                                    <div class="form-group col-md-6">
                                       <label for="inputname1">Name of the applicant organization</label>
                                       <input type="text" name="name" class="form-control" id="inputname1" required>
                                    </div>
                                    <div class="form-group col-md-6">
                                       <label for="inputemail1">Email</label>
                                       <input type="email" name="email" class="form-control" id="inputemail1" required>
                                    </div>
                                 </div>
                                 <br>
                                 <div class="form-group">
                                    <label for="inputAddress1">Address Line 1</label>
                                    <input type="text" name="add1" class="form-control" id="inputAddress1" required >
                                 </div>
                                 <br>
                                 <div class="form-group">
                                    <label for="inputAddress2">Address Line 2</label>
                                    <input type="text" name="add2" class="form-control" id="inputAddress2" >
                                 </div>
                                 <br>
                                 <div class="form-row">
                                    <div class="form-group col-md-4">
                                       <label for="inputnumber1">Phone Number</label>
                                       <input type="text" name="phone" class="form-control" id="inputnumber1" required>
                                    </div>
                                    <div class="form-group col-md-4">
                                       <label for="inputState1">State</label>
                                       <select name="state" id="inputState1" class="form-control" required>
                                          <option>Select State</option>
                                          <option value="Andra Pradesh">Andra Pradesh</option>
                                          <option value="Andaman and Nicobar Islands">Andaman and Nicobar Islands</option>
                                          <option value="Arunachal Pradesh">Arunachal Pradesh</option>
                                          <option value="Assam">Assam</option>
                                          <option value="Bihar">Bihar</option>
                                          <option value="Chhattisgarh">Chhattisgarh</option>
                                          <option value="Chandigarh">Chandigarh</option>
                                          <option value="Dadar and Nagar Haveli">Dadar and Nagar Haveli</option>
                                          <option value="Daman and Diu">Daman and Diu</option>
                                          <option value="Delhi">Delhi</option>
                                          <option value="Goa">Goa</option>
                                          <option value="Gujarat">Gujarat</option>
                                          <option value="Haryana">Haryana</option>
                                          <option value="Himachal Pradesh">Himachal Pradesh</option>
                                          <option value="Jammu and Kashmir">Jammu and Kashmir</option>
                                          <option value="Jharkhand">Jharkhand</option>
                                          <option value="Karnataka">Karnataka</option>
                                          <option value="Kerala">Kerala</option>
                                          <option value="Lakshadeep">Lakshadeep</option>
                                          <option value="Madya Pradesh">Madya Pradesh</option>
                                          <option value="Maharashtra">Maharashtra</option>
                                          <option value="Manipur">Manipur</option>
                                          <option value="Meghalaya">Meghalaya</option>
                                          <option value="Mizoram">Mizoram</option>
                                          <option value="Nagaland">Nagaland</option>
                                          <option value="Orissa">Orissa</option>
                                          <option value="Punjab">Punjab</option>
                                          <option value="Pondicherry">Pondicherry</option>
                                          <option value="Rajasthan">Rajasthan</option>
                                          <option value="Sikkim">Sikkim</option>
                                          <option value="Tamil Nadu">Tamil Nadu</option>
                                          <option value="Telagana">Telagana</option>
                                          <option value="Tripura">Tripura</option>
                                          <option value="Uttaranchal">Uttaranchal</option>
                                          <option value="Uttar Pradesh">Uttar Pradesh</option>
                                          <option value="West Bengal">West Bengal</option>
                                       </select>
                                    </div>
                                    <div class="form-group col-md-4">
                                       <label for="inputpin">Pincode</label>
                                       <input type="text" name="pincode" class="form-control" id="inputpin" required>
                                    </div>
                                 </div>
                                 <br><br>
                                 <div class="container" style="width: 100%; display: flex; justify-content: center;">
                                    <button style="padding: auto; width: 30%;" type="submit" class="form-control-login btn btn-theme btn-lg">NEXT</button>
                                 </div>
                              </form>
                           </div>
                        </div>
                     </div>
                  </div>
               </div>
            </div>
         </div>
      </section>
{% endblock content %}
