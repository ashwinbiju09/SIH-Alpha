<!doctype html>
<html lang="en">
   <head>

      <meta charset="utf-8">
      <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">

      <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.3.1/dist/css/bootstrap.min.css" integrity="sha384-ggOyR0iXCbMQv3Xipma34MD+dH/1fQ784/j6cY/iJTQUOhcWr7x9JvoRxT2MZw1T" crossorigin="anonymous">
      <link rel="stylesheet" href="{{ url_for('static', filename='login.css') }}">
      <title>Password confirmation</title>
   </head>
   <body>
      <div id="main-wrapper" class="container" style="padding-top:5%;">
         <div class="row justify-content-center">
            <div class="col-xl-10">
               <div class="card border-0">
                  <div class="card-body p-0">
                     <div class="col-lg-12">
                        <div class="p-5">
                           <div class="mb-9">
                              <h3 class="h4 font-weight-bold text-theme" style="text-align:center;">Password confirmation</h3>
                           </div>
                           <form method="POST" action="/reset_token">
                              <div class="container form-group">
                                 <div class="row" style="padding-top:40px;">
                                    <div class="col-md-3"></div>
                                    <div class="col-md-6" style="align-items:center;">
                                       <p>Enter new password</p>
                                       <input type="password" name="password" style="background-color: rgb(255, 255, 255);" class="form-control"   required>
                                    </div>
                                 </div>
                                 <div class="row" style="padding-top:15px;">
                                    <div class="col-md-3"></div>
                                    <div class="col-md-6" style="align-items:center;">
                                       <p>Re-enter new password</p>
                                       <input type="password" name="confirm_password" style="background-color: rgb(255, 255, 255);" class="form-control"   required>
                                    </div>
                                 </div>
                              <div class="container" style="width: 30%; display: flex; padding-top:35px; justify-content: center;">
                                 <input style="padding: auto;" type="submit" value="SUBMIT"  class="form-control-login btn btn-theme btn-lg ">
                              </div>
                           </div>
                           </form>
                        </div>
                     </div>
                  </div>
               </div>
            </div>
         </div>
      </div>
      <script src="https://code.jquery.com/jquery-3.3.1.slim.min.js" integrity="sha384-q8i/X+965DzO0rT7abK41JStQIAqVgRVzpbzo5smXKp4YfRvH+8abtTE1Pi6jizo" crossorigin="anonymous"></script>
      <script src="https://cdn.jsdelivr.net/npm/popper.js@1.14.7/dist/umd/popper.min.js" integrity="sha384-UO2eT0CpHqdSJQ6hJty5KVphtPhzWj9WO1clHTMGa3JDZwrnQq4sF86dIHNDz0W1" crossorigin="anonymous"></script>
      <script src="https://cdn.jsdelivr.net/npm/bootstrap@4.3.1/dist/js/bootstrap.min.js" integrity="sha384-JjSmVgyd0p3pXB1rRibZUAYoIIy6OrQ6VrjIEaFf/nJGzIxFDsf4x0xIM+B07jRM" crossorigin="anonymous"></script>
   </body>
</html>
